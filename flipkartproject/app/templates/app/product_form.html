{% extends 'base.html' %}
{% block title %}FlipKart|Register Product{% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-bordered">
                {{form.as_table}}
            </table>
            <br>
            <input type="submit" value="Register">
            <a href="/"><button>Cancel</button></a>
        </form>
    </div>
</div>
{% endblock %}
